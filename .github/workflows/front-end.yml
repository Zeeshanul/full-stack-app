name: Angular PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'  # Match your project Node version

      - name: Install dependencies
        run: npm ci
        working-directory: ./angular

      - name: Run lint
        run: npm run lint  # Make sure this script is defined in package.json
        working-directory: ./angular
