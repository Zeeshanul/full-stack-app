version: '3.8'

services:
  mysql:
    image: mysql:5.7.34
    container_name: nestjs-mysql
    restart: no
    environment:
      MYSQL_DATABASE: ${DB_NAME:-full-stack-db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_PORT:-3308}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
