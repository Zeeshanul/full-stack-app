version: 0.2

# Environment variables available during build
env:
  variables:
    IMAGE_TAG: latest

phases:
  # Pre-build phase: Login to ECR
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo Repository URI is $REPOSITORY_URI
      - echo Image tag is $IMAGE_TAG

  # Build phase: Build Docker image
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - cd back-end
      - docker build -f Dockerfile.prod -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - cd ..

  # Post-build phase: Push to ECR, run migrations, and prepare deployment
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Running database migrations as ECS task...
      - echo Using subnets $VPC_SUBNETS
      - |
        TASK_ARN=$(aws ecs run-task \
          --cluster $ECS_CLUSTER \
          --task-definition fullstack-backend-migration \
          --launch-type FARGATE \
          --network-configuration "awsvpcConfiguration={subnets=[${VPC_SUBNETS}],assignPublicIp=ENABLED}" \
          --region $AWS_DEFAULT_REGION \
          --query 'tasks[0].taskArn' \
          --output text)
      - echo Migration task started with ARN $TASK_ARN
      - echo Waiting for migration to complete...
      - aws ecs wait tasks-stopped --cluster $ECS_CLUSTER --tasks $TASK_ARN --region $AWS_DEFAULT_REGION
      - echo Migration completed
      - echo Writing image definitions file...
      - printf '[{"name":"BackendContainer","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

# Artifacts to pass to next stage
artifacts:
  files:
    - imagedefinitions.json