version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: fullstackapp/backend:prod
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

# NOTE:
# - This file intentionally omits the local `mysql` service and all bind mounts.
# - Set production DB credentials via environment variables or a secrets manager.
# - Example run: `docker-compose -f docker-compose.prod.yml up -d --build`
